{% extends "base.html" %}
{% block title %} All Course {% endblock %}
{% block content %}
    <table class="table table-dark table-hover mt-5 table-border table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stydennts quontety</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{course.title}}</td>
                <td>{{course.category}}</td>
                <td>{{course.price}}</td>
                <td>{{course.students_qty}}</td>
                <td>
                    <button class="btn btn-outline-primary">Buy</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
